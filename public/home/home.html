<div> 
<!-- <h4>To-do List </h4>
 --><div class="row">
	<button class="btn btn-primary pull-right" ng-click="click.new = true"> + Add new</button>
	<div ng-show="click.new" class="col-md-12">
		<input type="text"  ng-model="home.reminder.event">
		<button class="btn btn-sm btn-success" ng-click="click.new = false;home.save()">Save</button>
	</div>
	<div class="col-md-12" ng-repeat="event in home.list">
	<div class="col-md-5">{{event.event}}</div>
	<div class="col-md-5"><span class="col-md-10">{{event.time | date:"MM/dd/yyyy 'at' h:mma"}}</span>
	<span class="col-md-1"><button ng-click="home.delete(event)">Delete</button></span> </div>		
	</div>
</div>
</div>
