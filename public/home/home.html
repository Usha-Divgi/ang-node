<div> 
<!-- <h4>To-do List </h4>
 --><div class="row">
		<button class="btn btn-primary pull-right" ng-click="click.new = true"> + Add new</button>
		<div ng-show="click.new" class="col-md-12">
			<input type="text"  ng-model="home.reminder.event">
			<button class="btn btn-sm btn-success" ng-click="click.new = false;home.save()">Save</button>
		</div>
		<div class="col-md-12" ng-repeat="event in home.list">
			<div class="col-md-5">{{event.event}}</div>
			<div class="col-md-5">
				<span class="col-md-9">{{event.time | date:"MM/dd/yyyy 'at' h:mma"}}</span>
				<span class="col-md-1"><button ng-click="home.delete(event)">Delete</button></span>
				<span class="col-md-1"><button ng-click="click.edit = true;home.edit(event)">Edit</button></span>
			</div>	
		</div>		
	</div>
	<div class="row" ng-show="click.edit">
		<div class="col-md-12">
			<div class="col-md-12">
			<input type="text" ng-model="home.eventToEdit.event">
				
			</div>
			<div class="col-md-12">
			<p class="input-group">
	          <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="home.eventToEdit.time" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
	          <span class="input-group-btn">
	            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
	          </span>
	        </p>
				
			</div>			
		</div>
	</div>
</div>
